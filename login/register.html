<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Học Tiếng Anh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="handle_login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng ký tài khoản</h2>
        <form>
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ và tên của bạn" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>

            <label>Mật khẩu</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                 <span class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fas fa-eye"></i>
                 </span>
            </div>
            <p id="pass-descrip"><em>Mật khẩu ít nhất 8 ký tự, bao gồm chữ, số, và ký tự đặt biệt như !@#$%...</em></p>

            <label>Nhập lại mật khẩu</label>
            <input type="password" id = "confirm-password" placeholder="Xác nhận lại mật khẩu" required>

            <button>Đăng ký</button>
        </form>
        <div class="register">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
    </div>
</body>
</html>
