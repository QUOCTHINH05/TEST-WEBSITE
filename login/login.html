<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng nhập - Học Tiếng Anh</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="handle_login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to English Learning</h2>
        <p class="subtitle">Đăng nhập để bắt đầu học!</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="myemail@gmail.com" required>
            
            <label for="password">Mật khẩu</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                 <span class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fas fa-eye"></i>
                 </span>
            </div>

            <button type="button" onclick="handleLogin()">Đăng nhập</button>
            <div class="forget-password">
                <a href="forget_password.html">Quên mật khẩu?</a>
            </div>
        </form>
        <p class="register">Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </div>
    <div class="toast hidden"></div>
</body>
</html>
