<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="handle_login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Đặt lại mật khẩu</h2>
        <form onsubmit="handleResetPassword(event)">
            <label for="otp">Mã xác nhận</label>
            <input type="text" id="otp" placeholder="Nhập mã OTP gồm 6 chữ số" required />

            <label for="new-password">Mật khẩu mới</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="Nhập mật khẩu mới" required>
                 <span class="toggle-password" onclick="togglePassword('password', this)">
                    <i class="fas fa-eye"></i>
                 </span>
            </div>
            <!-- <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required /> -->
            
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới" required />

            <p id="pass-descrip"><em>Mật khẩu ít nhất 8 ký tự, có chữ, số và ký tự đặt biệt. Ví dụ: yourname123@#</em></p>

            <button type="submit">Xác nhận</button>
        </form>
    </div>
</body>
</html>
