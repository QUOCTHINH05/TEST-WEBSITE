<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - Học tiếng Anh</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="handle_login.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Khôi phục mật khẩu</h2>
    <form onsubmit="handleForgotPassword(event)">
      <label>Nhập email của bạn</label>
      <input type="email" id="email" placeholder="email@example.com" required>

      <button type="submit">Gửi mã OTP đặt lại mật khẩu</button>
    </form>
    <div class="register">
      <p>Bạn đã nhớ lại mật khẩu? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>

  <div id="toast" class="toast hidden">Mã OTP đã được gửi, vui lòng check email của bạn!</div>
</body>
</html>
